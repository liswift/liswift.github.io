    <script>
        var $width = 750;
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var view_width = top.window.document.getElementsByTagName('html')[0].getBoundingClientRect().width;
                        var _html = document.getElementsByTagName('html')[0];
                        view_width > $width/2 ? _html.style.fontSize = '20px' : _html.style.fontSize = view_width / ($width/40) + 'px';
                        document.querySelector('body').setAttribute('size', view_width+''+$width/2  );
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', function(){
                recalc();
            }, false);
        })(document, window);
    </script>
