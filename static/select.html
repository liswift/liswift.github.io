</head>
<body style="height: 1000px">
    <div id="iOSelect-container" class="iOSelect-container">
        <div class="items-box" id="items-box">
            <div class="item-box">
                <ul id="select-ul">
                    <li>01</li>
                    <li>02</li>
                    <li>03</li>
                    <li>04</li>
                    <li>05</li>

                    <li>09</li>

                    <li>20</li>
                    <li>21</li>
                    <li>22</li>
                    <li>23</li>
                    <li>24</li>
                    <li>25</li>

            </div>
        </div>
    </div>

    <input type="file" name="" id=""/>
    <input id="search-input" type="text" style="width: 300px;height: 24px;border: 1px solid #069991"/>

    <script src="../scripts/sea-modules/seajs/seajs/2.2.3/sea.js"></script>
    <script src="../scripts/sea-modules/sea-config.js"></script>
    <script>
        seajs.use(['zepto',"picSlider"],function($,picSlider){
            window.ulAnim = new picSlider({
                trigger:"#select-ul",
                touchElement:"#items-box",
                useTransform:true,
                scrollDirect:"y",
                scrollType:"selector",
                itemFocusHeight:40,
                itemWrapHeight:1200,
                selectorMode:true
            });


            $("#select-ul").on("touchend","li",function(e){
                if(ulAnim.touchDur <= 100 && !ulAnim.endV){
                    var index = $(this).index();
                    ulAnim.setFocusItem(index);
                }
            });

            $("#search-input").on("focus",function(){
                var self = $(this);
                $("body").scrollTop(self.offset().top-16);
            });

        });
    </script>
</body>
</html>
