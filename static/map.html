<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{width:100%;height:80%;}
        p{margin-left:5px; font-size:14px;}
    </style>
    <!--<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=OIxGTx2bDkl8abReB5NRCrrE&v=1.0"></script>-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=OIxGTx2bDkl8abReB5NRCrrE"></script>
    <title>点聚合</title>
</head>
<body>
<div id="allmap"></div>
<div id="result"></div>
<button id="btn">click</button>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);


    var btn = document.querySelector("#btn");
    btn.onclick = function(){
        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function(r){
            if(this.getStatus() == BMAP_STATUS_SUCCESS){
                var mk = new BMap.Marker(r.point);
                map.addOverlay(mk);
                map.panTo(r.point);
                alert('您的位置：'+r.point.lng+','+r.point.lat);
            }
            else {
                alert('failed'+this.getStatus());
            }
        },{enableHighAccuracy: true});
    }
</script>
