<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../styles/scroll-style.css"/>
</head>
<body>
<div id="picScroll" class="picScroll">
    <div class="banner-img-container">
        <div class="banner-img-wrap">
            <ul>
                <li pic-index="0"><img src="http://imgcdn.eallcn.com/erp/i/20150507/b5e7889f.jpg@400w.jpg" /></li>
            </ul>
        </div>
        <div class="banner-content"><span class="text-title"></span></div>
        <!--<a class="banner-img-prev"><img src=""/></a>
        <a class="banner-img-next"><img src=""/></a>-->
    </div>
    <div class="banner-nav-container">
        <button class="banner-nav-img-prev"><img src=""/></button>
        <div class="banner-nav-img-wrap">
            <div class="nav-move-wrap">
                <ul>
                    <li class="active"><img data-url="http://imgcdn.eallcn.com/erp/i/20150507/b5e7889f.jpg@800w.jpg" src="http://imgcdn.eallcn.com/erp/i/20150507/b5e7889f.jpg@400w.jpg" /></li>

                    <li><img data-url="http://imgcdn.eallcn.com/erp/i/20150507/a45cda2b.jpg@800w.jpg" src="http://imgcdn.eallcn.com/erp/i/20150507/a45cda2b.jpg@400w.jpg" /></li>
                    <li><img data-url="http://imgcdn.eallcn.com/erp/i/20150507/7e0832ac.jpg@800w.jpg" src="http://imgcdn.eallcn.com/erp/i/20150507/7e0832ac.jpg@400w.jpg" /></li>
                    <li><img data-url="http://imgcdn.eallcn.com/erp/i/20150507/8d562c0d.jpg@800w.jpg" src="http://imgcdn.eallcn.com/erp/i/20150507/8d562c0d.jpg@400w.jpg" /></li>
                    <li><img data-url="http://imgcdn.eallcn.com/erp/i/20150506/637fbd40.jpg@800w.jpg" src="http://imgcdn.eallcn.com/erp/i/20150506/637fbd40.jpg@400w.jpg" /></li>
                    <li><img data-url="http://imgcdn.eallcn.com/erp/i/20150506/2f1cc33b.jpg@800w.jpg" src="http://imgcdn.eallcn.com/erp/i/20150506/2f1cc33b.jpg@400w.jpg" /></li>
                    <li><img data-url="http://imgcdn.eallcn.com/erp/i/20150506/4875b71b.jpg@800w.jpg" src="http://imgcdn.eallcn.com/erp/i/20150506/4875b71b.jpg@400w.jpg" /></li>
                    <li><img data-url="http://imgcdn.eallcn.com/erp/i/20150506/6c9e20fb.jpg@800w.jpg" src="http://imgcdn.eallcn.com/erp/i/20150506/6c9e20fb.jpg@400w.jpg" /></li>
                </ul>
            </div>

        </div>
        <button class="banner-nav-img-next"><img src=""/></button>
    </div>
</div>


<script src="../scripts/sea-modules/seajs/seajs/2.2.3/sea.js"></script>
<script src="../scripts/sea-modules/sea-config.js"></script>
<script>
    seajs.use(['$','picScroller'],function($,picScroller){


        var imgScroller = new picScroller({
            element:$("#picScroll"),
            navPicNum:5,
            animClass:"scroll",
            popSwitch:function(e,to,from){
//                console.log(to,from)
                $(".pop-content",imgScroller.popBox).text(to+1+"/"+imgScroller.picNum);
            },
            navSwitch:function(e,to,from){
                $("#picScroll .text-title").text(to+1+"/"+imgScroller.picNum);
            }
        });
        $("#picScroll .text-title").text("1/"+imgScroller.picNum);
//        imgScroll.setFocusItem(-2);

    });
</script>
</body>
</html>
