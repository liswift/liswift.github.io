<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title></title>
    <style>
        html,body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        *{
            margin: 0;
            padding: 0;
        }
        #map-box{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map-box"></div>
<div id="map-loc-box" class="map-loc-box">

</div>

<script defer="defer" type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=OIxGTx2bDkl8abReB5NRCrrE&v=1.0&callback=mapInit"></script>
<script src="../scripts/sea-modules/seajs/seajs/2.2.3/sea.js"></script>
<script src="../scripts/sea-modules/sea-config.js"></script>
<script>
    seajs.use(["zepto",'gmu/slider/slider'],function($){

        window.locMarker=null;window.marker1=null;
        window.mapInit = function(){
            // 百度地图API功能
            window.mp = new BMap.Map("map-box");
            mp.addControl(new BMap.ZoomControl());
            mp.centerAndZoom(new BMap.Point(116.3964,39.9093), 15);
            mp.addEventListener("click",function(a,b,c,d){
                console.log(a,b,c,d)
            });
            // 复杂的自定义覆盖物
            function ComplexCustomOverlay(point, text, mouseoverText,pointType){
                this._point = point;
                this._text = text;
                this._overText = mouseoverText;
                this.pointType = pointType || "rect";
            }
            ComplexCustomOverlay.prototype = new BMap.Overlay();
            ComplexCustomOverlay.prototype.initialize = function(map){
                this._map = map;
                var div = this._div = document.createElement("div");
                div.style.position = "absolute";
                div.style.zIndex = BMap.Overlay.getZIndex(this._point.lat);
                div.style.backgroundColor = "#069991";
                div.style.border = "1px solid #059991";
                div.style.borderRadius = "2px";
                div.className = "community_name";
                div.style.color = "white";
                div.style.height = "18px";
                div.style.padding = "2px";
                div.style.lineHeight = "18px";
                div.style.whiteSpace = "nowrap";
                div.style.MozUserSelect = "none";
                div.style.fontSize = "12px";
                var span = this._span = document.createElement("span");
                div.appendChild(span);
                span.appendChild(document.createTextNode(this._text));
                var that = this;

                var arrow = this._arrow = document.createElement("div");
                arrow.style.background = "url(http://map.baidu.com/fwmap/upload/r/map/fwmap/static/house/images/label.png) no-repeat";
                arrow.style.position = "absolute";
                arrow.style.width = "11px";
                arrow.style.height = "10px";
                arrow.style.top = "22px";
                arrow.style.left = "10px";
                arrow.style.overflow = "hidden";
                div.appendChild(arrow);

                $(div).on("tap",function(e){
                    var pix = mp.pointToOverlayPixel(new BMap.Point(116.3964,39.9093))
//                    console.log(pix);
//                    console.log(mp.overlayPixelToPoint(pix));
                    this.style.backgroundColor = "#6BADCA";
                    this.style.borderColor = "#0000ff";
                    this.getElementsByTagName("span")[0].innerHTML = that._overText;
                    arrow.style.backgroundPosition = "0px -20px";
                })


                mp.getPanes().labelPane.appendChild(div);

                return div;
            }
            ComplexCustomOverlay.prototype.draw = function(){
                var map = this._map;
                var pixel = map.pointToOverlayPixel(this._point);
                this._div.style.left = pixel.x - parseInt(this._arrow.style.left) + "px";
                this._div.style.top  = pixel.y - 30 + "px";
            }
            var txt = "银湖海岸城", mouseoverTxt = txt + " " + parseInt(Math.random() * 1000,10) + "套" ;

            for(var i=0;i<10;i++){
                var myCompOverlay = new ComplexCustomOverlay(new BMap.Point(116.407845+2*Math.random()/50-0.02,39.914101+2*Math.random()/50-0.02), "银湖海岸城银湖海岸城",mouseoverTxt);
                mp.addOverlay(myCompOverlay);
            }

            marker1 = new BMap.Marker(new BMap.Point(116.3964,39.9093));
            locMarker = mp.addOverlay(marker1);

        }

    });


</script>
</body>
</html>
