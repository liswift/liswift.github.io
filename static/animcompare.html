<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <style>
        #div1{
            width: 60%;
            height: 200px;
            margin: 0 auto;
            background-color: coral;
            position: relative;
            z-index: 2;
        }
        #div2{
            width: 100%;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: sandybrown;
            z-index: 0;
        }
    </style>
</head>
<body>

<div id="div1">
    <button>click1</button>
</div>
<div id="div2">

</div>


<script src="../scripts/sea-modules/seajs/seajs/2.2.3/sea.js"></script>
<script src="../scripts/sea-modules/sea-config.js"></script>
<script>
    seajs.use(['zepto'],function($){
        $("#div1").on("tap",function(){
            console.log("div1")
        });
        $("#div1").on("tap","button",function(e){
            e.stopPropagation()
            console.log("button")
        });

        $("#div2").on("tap",function(){
            console.log("div2")
        });
        document.addEventListener("touchstart",function(){console.log("doc")})

    });
</script>
</body>
</html>
